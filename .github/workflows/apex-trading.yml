name: Apex Trading + Bankr Signals

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:
  trade-and-signal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r apex/requirements.txt

      - name: Check Bankr config
        id: bankr
        run: |
          if [ -f .bankr/config.json ]; then
            API_KEY=$(jq -r '.apiKey // empty' .bankr/config.json)
            if [ -n "$API_KEY" ]; then
              echo "configured=true" >> $GITHUB_OUTPUT
            else
              echo "configured=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Apex trading strategy
        run: |
          cd apex
          # Run backtest or live trading
          python main.py --mode backtest --strategy ensemble
          
          # Generate signals
          python main.py --generate-signals --output ../ai-outputs/apex-signals.json

      - name: Publish to Bankr Signals (if configured)
        if: steps.bankr.outputs.configured == 'true'
        env:
          BANKR_API_KEY: ${{ secrets.BANKR_API_KEY }}
        run: |
          API_KEY=$(jq -r '.apiKey' .bankr/config.json)
          WALLET=$(jq -r '.wallet' .bankr/config.json)
          
          # Read signals and publish
          for signal in ai-outputs/apex-signals.json; do
            echo "Publishing signal to Bankr..."
            # curl call to bankrsignals.com/api/signals
          done

      - name: Log trades
        run: |
          echo "$(date): Trading run completed" >> memory/trading-log.md
          
      - name: Commit results
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add memory/ ai-outputs/
          git diff --quiet && git diff --staged --quiet || git commit -m "Apex trading run: $(date)"
          git push

      - name: Trigger Docker build (if profitable)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-publish.yml',
              ref: 'main'
            })
